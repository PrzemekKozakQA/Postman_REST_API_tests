name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "21196236-4ddf5523-d8b6-4211-bffc-c1cd80c1856d" -e "21196236-797229e6-ff09-4412-9dc4-c9307fdf23e0" --integration-id "147459-${{ github.run_id }}"
          # Lint your API using Postman CLI
          postman api lint 92010393-9832-4e66-a071-017e02af4625 --integration-id 147459
